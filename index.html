<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Movie Watchlist</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="title">Find your film</h1>
        <a class="link" href="/pages/watchlist.html">My Watchlist</a>
      </nav>
      <form id="search-form">
        <img alt="search-icon" src="/search.svg" />
        <label for="search-bar" class="search-bar">
          <input
            type="search"
            id="search-input"
            placeholder="Search for a movie"
          />
          <button type="submit" id="search-btn">Search</button>
        </label>
      </form>
    </header>
    <main>
      <article class="search-result">
        <img
          alt="Sad Movie poster"
          class="movie-poster"
          src="https://m.media-amazon.com/images/M/MV5BN2ZmZGM3YTktOTk0Ni00Mjc4LThjYzEtYmExZGJiZjBlOTg3XkEyXkFqcGdeQXVyNjc3MjQzNTI@._V1_SX300.jpg"
        />
        <div class="movie-info">
          <div class="movie-header">
            <h3 class="movie-title">Sad Movie</h3>
          </div>
          <div class="movie-subinfo">
            <p class="runtime">117 min</p>
            <p class="genre">Action, Drama, Sci-fi</p>
            <button class="add-to-watchlist">Watchlist</button>
          </div>
          <p class="plot">
            This film follows the lives of four very different couples as they
            deal with love, loss and life in these romantic, loosely
            interconnected tales
          </p>
        </div>
      </article>

      <!-- <div class="initial-state">
        <img alt="film-icon" src="/film.svg" class="film-icon" />
        <h3 class="help-text">Start exploring</h3>
      </div> -->
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
