<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Movie Watchlist</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="title">Find your film</h1>
        <a class="link" href="/pages/watchlist.html">My Watchlist</a>
      </nav>
      <form id="search-form">
        <img alt="search-icon" src="/search.svg" />
        <label for="search-input" class="search-bar">
          <input
            type="search"
            id="search-input"
            placeholder="Search for a movie"
          />
          <button type="submit" id="search-btn">Search</button>
        </label>
      </form>
    </header>
    <main id="main-container">
      <div class="initial-state">
        <img alt="film-icon" src="/film.svg" class="film-icon" />
        <h3 class="help-text">Start exploring</h3>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
